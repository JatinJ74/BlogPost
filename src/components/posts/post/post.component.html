    
<div class=" d-flex align-items-center justify-content-center mb-3">
    <div class="card" style="width: 18rem;">
        <img src="https://picsum.photos/seed/picsum/100" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title fw-bold roboto">{{ post().title }}</h5>
            <p class="card-text">{{ post().content}}</p>
            <a [routerLink]="['/blog/edit', post().id]"  class="btn btn-dark me-3">Edit</a>
             <button class="btn btn-danger" (click)="onDelete()">Delete</button>
        </div>
    </div>
</div>
